<div class="m-auto text-center p-5 mt-5">
    <h1 class="pt-4" style="font-weight: bold;">
        PORTFOLIO COMPONENT
    </h1>
    <div class="ico" style="position: relative;">
        <i class="fa-solid fa-star"></i>
        <div class="line ms-3">.</div>
    </div>
</div>
<div class="portfolio m-auto text-center" style="color: #2C3E50; position: relative;">  
    <div class="container pb-4">
      <div class="row g-5">
        <div class="col-md-4" *ngFor="let image of images">
          <div class="img">
            <img [src]="image" class="w-100" style="height: 300px; border-radius: 10px;" alt="">
            <a href="javascript:void(0)" (click)="openImage(image)">
              <div class="layer">
                <i class="fa-solid fa-plus" style="font-size: 100px;"></i>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="showImageLayer" class="image-layer d-flex justify-content-center align-items-center" (click)="closeImageLayer()">
    <div class="image-container">
      <img [src]="selectedImageUrl" alt="Selected Image" class=" w-100" style="height: 500px; border-radius: 10px;">
    </div>
  </div>
